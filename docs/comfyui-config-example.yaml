# ComfyUI 配置示例
# 在系统 AI 配置页面中使用这些参数

# 本地 ComfyUI 配置
local_comfyui:
  name: "ComfyUI-本地"
  provider: "comfyui"
  base_url: "http://localhost:8188"
  api_key: ""  # ComfyUI 默认不需要 API Key
  model: 
    - "svd"  # Stable Video Diffusion
  priority: 50
  is_active: true

# 远程 ComfyUI 配置（带认证）
remote_comfyui:
  name: "ComfyUI-远程"
  provider: "comfyui"
  base_url: "https://your-comfyui-server.com"
  api_key: "your-api-key-here"
  model:
    - "svd_xt"  # Stable Video Diffusion XT
    - "custom"  # 自定义模型
  priority: 30
  is_active: true

# Docker 部署的 ComfyUI
docker_comfyui:
  name: "ComfyUI-Docker"
  provider: "comfyui"
  base_url: "http://host.docker.internal:8188"  # 从容器访问宿主机
  api_key: ""
  model:
    - "svd"
  priority: 40
  is_active: true

# 配置说明：
# - name: 配置名称，用于在界面中识别
# - provider: 必须为 "comfyui"
# - base_url: ComfyUI 服务地址，不需要包含 /prompt 等路径
# - api_key: 如果 ComfyUI 配置了认证，填写 API Key，否则留空
# - model: 支持的模型列表，可以是 svd, svd_xt, 或自定义模型名称
# - priority: 优先级，数值越大优先级越高（0-100）
# - is_active: 是否启用该配置
